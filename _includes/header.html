<header class="site-header">
  <div class="sidebar">
    <p class="logotext">

    <a href="{{ site.baseurl }}/"><img style="border: none; padding-top: 10px;" src="/img/modality.png"/></a>
      <br/>
      Modal control for SuperCollider
    </p>
    <ul class="nav">
         {% for page in site.pages %}
          {% if page.title %}
            <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
    </ul>
    <!-- end .sidebar -->
  </div>

  <!-- <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a> -->


</header>
